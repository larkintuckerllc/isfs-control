<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Control</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/client/thr0w-client/dist/thr0w-base.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
</body>
</html>
  <div id="app_title">CONTROL</div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="account" style="display: none;">
          <div id="account__login" class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
              <form id="account__login__form">
                <div class="form-group">
                  <input id="account__login__form__username" type="text" class="form-control" placeholder="username" />
                </div>
                <div class="form-group">
                  <input id="account__login__form__password" type="password" class="form-control" placeholder="password" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div id="control" style="display: none;">
          <div class="control__group">All Screens</div>
          <div class="control__item"><button id="map" class="btn btn-default">Interactive Map</button></div>
          <div class="control__item"><button id="supply_world" class="btn btn-default">World Food Supply - World</button></div>
          <div class="control__item"><button id="supply_hunger" class="btn btn-default">World Food Supply - Hunger</button></div>
          <div class="control__item"><button id="supply_warming" class="btn btn-default">World Food Supply - Warming</button></div>
          <div class="control__item"><button id="photoshoot" class="btn btn-default">Karen Photoshoot</button></div>
          <div class="control__group">Left</div>
          <div class="control__item"><button id="left_conference" class="btn btn-default">Conference (ISFS Wall Hangout)</button></div>
          <div class="control__item"><button id="left_isfs" class="btn btn-default">ISFS Web Site</button></div>
          <div class="control__item"><button id="left_control" class="btn btn-default">Control</button></div>
          <div class="control__group">Left Center</div>
          <div class="control__item"><button id="left_center_conference" class="btn btn-default">Conference (ISFS Wall Hangout)</button></div>
          <div class="control__item"><button id="left_center_control" class="btn btn-default">Control</button></div>
          <div class="control__group">Right Center</div>
          <div class="control__item"><button id="right_center_conference" class="btn btn-default">Conference (ISFS Wall Hangout)</button></div>
          <div class="control__item"><button id="right_center_control" class="btn btn-default">Control</button></div>
          <div class="control__group">Right</div>
          <div class="control__item"><button id="right_conference" class="btn btn-default">Conference (ISFS Wall Hangout)</button></div>
          <div class="control__item"><button id="right_control" class="btn btn-default">Control</button></div>
          <div class="control__group">Misc</div>
          <div class="control__item"><button id="logout" class="btn btn-default">Logout</button></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/client/thr0w-client/dist/thr0w-base.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
